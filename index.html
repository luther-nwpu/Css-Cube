<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Css Cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>
<body>
    <div class="container">
        <div class="cube-wrap">
                <input type="radio" name="cuber" class="controller" id="1" checked />
                <input type="radio" name="cuber" class="controller" id="2" />
                <input type="radio" name="cuber" class="controller" id="3" />
                <input type="radio" name="cuber" class="controller" id="4" />
                <input type="radio" name="cuber" class="controller" id="5" />
                <input type="radio" name="cuber" class="controller" id="6" />
                <div class="cube">
                    <div class="cube-face front"><img src="https://pub-static.haozhaopian.net/static/web/site/features/cn/crop/images/crop_20a7dc7fbd29d679b456fa0f77bd9525d.jpg" /></div>
                    <div class="cube-face back"><img src="https://pub-static.haozhaopian.net/static/web/site/features/cn/crop/images/crop_20a7dc7fbd29d679b456fa0f77bd9525d.jpg" /></div>
                    <div class="cube-face left"><img src="https://pub-static.haozhaopian.net/static/web/site/features/cn/crop/images/crop_20a7dc7fbd29d679b456fa0f77bd9525d.jpg" /></div>
                    <div class="cube-face right"><img src="https://pub-static.haozhaopian.net/static/web/site/features/cn/crop/images/crop_20a7dc7fbd29d679b456fa0f77bd9525d.jpg" /></div>
                    <div class="cube-face top"><img src="https://pub-static.haozhaopian.net/static/web/site/features/cn/crop/images/crop_20a7dc7fbd29d679b456fa0f77bd9525d.jpg" /></div>
                    <div class="cube-face bottom"><img src="https://pub-static.haozhaopian.net/static/web/site/features/cn/crop/images/crop_20a7dc7fbd29d679b456fa0f77bd9525d.jpg" /></div>
                </div>
                <div class="cube_left">
                    <label for="6" class="cube_action"></label>
                    <label for="1" class="cube_action"></label>
                    <label for="2" class="cube_action"></label>
                    <label for="3" class="cube_action"></label>
                    <label for="4" class="cube_action"></label>
                    <label for="5" class="cube_action"></label>
                </div>
                <div class="cube_right">
                    <label for="2" class="cube_action"></label>
                    <label for="3" class="cube_action"></label>
                    <label for="4" class="cube_action"></label>
                    <label for="5" class="cube_action"></label>
                    <label for="6" class="cube_action"></label>
                    <label for="1" class="cube_action"></label>
                </div>
                <div class="indicators">
                    <label for="1" class="indicator"></label>
                    <label for="2" class="indicator"></label>
                    <label for="3" class="indicator"></label>
                    <label for="4" class="indicator"></label>
                    <label for="5" class="indicator"></label>
                    <label for="6" class="indicator"></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
